<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="gray round">AC</button>
        <button class="gray round">+/-</button>
        <button class="gray round">%</button>
        <button class="orange round">÷</button>
        <button class="round">7</button>
        <button class="round">8</button>
        <button class="round">9</button>
        <button class="orange round">×</button>
        <button class="round">4</button>
        <button class="round">5</button>
        <button class="round">6</button>
        <button class="orange round">−</button>
        <button class="round">1</button>
        <button class="round">2</button>
        <button class="round">3</button>
        <button class="orange round">+</button>
        <button class="gray"><i class="fas fa-calculator"></i></button>
        <button class="wide round">0</button>
        <button class="round">,</button>
        <button class="orange round">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
